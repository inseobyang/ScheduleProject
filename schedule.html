  <body>
    <div class="grid-container">
      
      <div class="nav" id = "navBar">
        <div class="logo"></div>
        <div class="search" id="home-button"><p> mySchedule </p></div>
        <div class="home" id="profile-button"></div>
        <div class="profile" id = "logout" onclick = "logout()"><p> Logout </p></div>
        <div class="add"><img onclick="openNav()" id = "addSchdeuleImg" src = "addschedule.svg"></div>
      </div>

      <div class="schedule2">
        <div class="footer" id="myFooter"></div>
        <div id="secondSchedule"></div>
      </div>
      
      <div class="schedule" id="schedules">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <ul id="myCourseList"></ul>
        <form id="course-form">
          <input type="text" id = "cCode" name="newCode" placeholder="Course code (eg. COMP)..."><br>
          <input type="text" id = "cNum" name="newNumber" placeholder="Course number (eg. 1930)..."><br>
          <input type="text" id = "cType" name="newType" placeholder="Course type (LAB/LEC)..."><br>
          <input type="text" id = "cBuilding" name="newBuilding" placeholder="Course building (eg. SW05)..."><br>
          <input type="text" id = "cRoom" name="newRoom" placeholder="Course room (eg. 1850)..."><br>
          <input type="text" id = "cStartHour" name="newStart" placeholder="Start hour in 24-hour clock (eg. '16' if 4:30 PM)..."><br>
          <input type="text" id = "cStartMinute" name="newStart" placeholder="Start minute (eg. '30' if 4:30 PM)..."><br>
          <input type="text" id = "cEndHour" name="newEnd" placeholder="End hour in 24-hour clock (eg. '17' if 5:30 PM)..."><br>
          <input type="text" id = "cEndMinute" name="newEnd" placeholder="End minute (eg. '30' if 5:30 PM)..."><br>
          <input type="date" id = "cDate" name="cDate"><br>
          <label for="cEndMinute">Add the date above (schedule is set to start on today's date)</label>
          <button id = "addCourse" onclick= "window.location.reload();"> Add  </button>
          <button id = "clear">Clear</button>
        </form>
      </div>
      </div>
